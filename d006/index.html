<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <ul>
        <li>
            <abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;br&gt;">Quebra de Linha</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;img&gt;">Imagens</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;h1&gt;, &lt;h2&gt;, &lt;h3&gt;, &lt;h4&gt;, &lt;h5&gt;, &lt;h6&gt;">Título</abbr>
        </li>
        <li> Formatação de texto
            <ul> 
                <li>
                    <abbr title="&lt;strong&gt;">Negrito</abbr>
                </li>
                <li>
                    <abbr title="&lt;em&gt;">Itálico</abbr>
                </li>
            </ul>
        </li>
    </ul>
</body>
</html>
